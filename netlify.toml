[build]
  publish = "out"
  command = "npm run build-prod"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NETLIFY = "true"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY"
